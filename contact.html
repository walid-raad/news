<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Today New's</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="contact.css" />
  </head>
  <body>
    <div id="preloader"></div>
    <div class="container">
      <div class="row">
        <div class="menu-btn">
          <i class="fa-solid fa-bars"></i>
        </div>
        <nav class="navbar" id="navbar">
          <img
            id="logo"
            src="Screenshot_2025-03-05_110403-removebg-preview.png"
          />
          <ul class="main-menu">
            <li class="list-items"><a href="index.html">Home</a></li>
            <li class="list-items"><a href="scroll.html">Scroll Now</a></li>
            <li class="list-items"><a href="around.html">Around You</a></li>
            <li class="list-items"><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <main>
      <div class="contact_container">
        <form action="https://formspree.io/f/mqaeryge" method="POST">
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            required
          />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email"
            required
          /><br /><br />
          <textarea
            id="message"
            name="message"
            rows="5"
            cols="40"
            placeholder="Your Message"
            required
          ></textarea
          ><br /><br />
          <div class="align_button">
            <button id="send_button" type="submit">Send Message</button>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <div class="footer-text">
        <p>copyright &copy; 2024 by @walidraad ! All Right Reserved.</p>
      </div>
    </footer>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="script.js"></script>
  </body>
</html>
